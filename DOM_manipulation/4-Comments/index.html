<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        .comment {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .reply-btn,
        .delete-btn {
            margin-left: 10px;
            cursor: pointer;
        }

        .reply-form {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Comments section</h1>

    <ul id="commentsList"></ul>

    <form id="commentForm">
        <textarea id="commentInput" placeholder="Write your comment..." required></textarea><br>
        <button type="submit">Add new comment</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
