            <div class="form-container">

                    <div class="header-box">
                        <h2 class="form-header"><span class="form-header--highlight label-primary">Your</span> contact
                        </h2>
                    </div>
                    <form action="" class="contact-form">
                        <div class="contact-image-container">

                            <img src="./imgs/default-avatar-icon.jpg" alt="" class="contact-photo">

                            <div class="contact-image-input">
                                <label for="contact-photo" class="contact-photo-label">Contact photo URL</label>
                                <input type="url" name="contact-photo" id="contact-photo" class="contact-photo-input">
                            </div>
                        </div>

                        <label for="contact-name" class="contact-name">Contact name </label>
                        <input type="text" name="contact-name" id="contact-name" class="contact-name-input">
                        <label for="contact-surname" class="contact-surname">Contact surname </label>
                        <input type="text" name="contact-surname" id="contact-surname" class="contact-surname-input">

                        <label for="contact-tel" class="contact-tel">Contact number </label>
                        <input type="tel" id="contact-tel" name="contact-tel" class="contact-tel-input" required>
                        <label for="contact-email" class="contact-email">Contact E-mail </label>
                        <input type="email" id="contact-email" name="contact-email" class="contact-email-input">
                        <input type="hidden" id="cotact-isFavorite" name="cotact-isFavorite" class="cotact-isFavorite">
                        <button type="submit" class="contact-submit btn-big">Save</button>
                        <button type="button" class="contact-cancel btn-big">Cancel</button>
